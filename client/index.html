<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>distri-place</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            body {
                font-family: IBMPlexSans, Arial, sans-serif;
                background: #030303;
                color: #fff;
                height: 100vh;
                display: flex;
                flex-direction: column;
            }

            .header {
                background: #000;
                padding: 12px 20px;
                border-bottom: 1px solid #343536;
                display: flex;
                align-items: center;
                justify-content: space-between;
            }

            .logo {
                font-size: 20px;
                font-weight: bold;
            }

            .controls {
                display: flex;
                align-items: center;
                gap: 16px;
            }

            .connection-status {
                display: flex;
                align-items: center;
                gap: 8px;
                font-size: 14px;
            }

            .status-dot {
                width: 8px;
                height: 8px;
                border-radius: 50%;
                background: #ff4500;
            }

            .status-dot.connected {
                background: #46d160;
            }

            .main {
                flex: 1;
                display: flex;
                justify-content: center;
                align-items: center;
                background: #0b1416;
                overflow: hidden;
            }

            .canvas-container {
                position: relative;
                border: 2px solid #343536;
                border-radius: 4px;
                overflow: hidden;
            }

            canvas {
                image-rendering: pixelated;
                background: #fff;
                cursor: crosshair;
                display: block;
            }

            input[type="color"] {
                width: 40px;
                height: 32px;
                border: 2px solid #343536;
                border-radius: 4px;
                background: transparent;
                cursor: pointer;
                display: none;
            }

            button {
                padding: 8px 16px;
                background: #0079d3;
                color: #fff;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 14px;
                font-weight: 500;
                transition: background 0.2s;
            }

            button:hover {
                background: #005ba1;
            }

            button:disabled {
                background: #343536;
                cursor: not-allowed;
            }

            .palette {
                position: absolute;
                bottom: 16px;
                right: 16px;
                background: rgba(0, 0, 0, 0.8);
                backdrop-filter: blur(10px);
                border: 1px solid #343536;
                border-radius: 8px;
                padding: 12px;
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                gap: 8px;
            }

            .color-swatch {
                width: 32px;
                height: 32px;
                border-radius: 4px;
                cursor: pointer;
                border: 2px solid transparent;
                transition: border-color 0.2s;
            }

            .color-swatch:hover {
                border-color: #fff;
            }

            .color-swatch.selected {
                border-color: #0079d3;
                box-shadow: 0 0 8px rgba(0, 121, 211, 0.5);
            }
        </style>
    </head>
    <body>
        <div class="header">
            <div class="logo">distri-place</div>
            <div class="controls">
                <button id="connect">Connect</button>
                <div class="connection-status">
                    <span class="status-dot" id="statusDot"></span>
                    <span id="status">disconnected</span>
                </div>
            </div>
        </div>

        <div class="main">
            <div class="canvas-container">
                <canvas id="board" width="100" height="100"></canvas>
                <div class="palette">
                    <div class="color-swatch selected" data-color="#ff0000" style="background: #ff0000"></div>
                    <div class="color-swatch" data-color="#ffa500" style="background: #ffa500"></div>
                    <div class="color-swatch" data-color="#ffff00" style="background: #ffff00"></div>
                    <div class="color-swatch" data-color="#00ff00" style="background: #00ff00"></div>
                    <div class="color-swatch" data-color="#00ffff" style="background: #00ffff"></div>
                    <div class="color-swatch" data-color="#0000ff" style="background: #0000ff"></div>
                    <div class="color-swatch" data-color="#8000ff" style="background: #8000ff"></div>
                    <div class="color-swatch" data-color="#ff00ff" style="background: #ff00ff"></div>
                    <div class="color-swatch" data-color="#ffffff" style="background: #ffffff"></div>
                    <div class="color-swatch" data-color="#c0c0c0" style="background: #c0c0c0"></div>
                    <div class="color-swatch" data-color="#808080" style="background: #808080"></div>
                    <div class="color-swatch" data-color="#000000" style="background: #000000"></div>
                    <div class="color-swatch" data-color="#800000" style="background: #800000"></div>
                    <div class="color-swatch" data-color="#808000" style="background: #808000"></div>
                    <div class="color-swatch" data-color="#008000" style="background: #008000"></div>
                    <div class="color-swatch" data-color="#800080" style="background: #800080"></div>
                </div>
            </div>
        </div>

        <input id="color" type="color" value="#ff0000" style="display: none;">

        <script src="app.js"></script>
    </body>
</html>
