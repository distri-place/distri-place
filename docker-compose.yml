services:
  loadbalancer:
    image: python:3.11-slim
    container_name: distri-place-loadbalancer
    working_dir: /app
    ports:
      - "8080:8000"
    environment:
      - PORT=8000
      - SERVERS=node-1:8000,node-2:8000,node-3:8000
      - RELOAD=true
      - LOG_LEVEL=DEBUG
    depends_on:
      - node-1
      - node-2
      - node-3
    networks:
      - distri-place-network
    volumes:
      - ./loadbalancer:/app
    command: >
      sh -c "pip install -r requirements.txt && 
             python -m app.main"

  node-1:
    image: python:3.11-slim
    container_name: distri-place-node-1
    working_dir: /app
    environment:
      - NODE_ID=node-1
      - HTTP_PORT=8000
      - GRPC_PORT=8001
      - HOST=0.0.0.0
      - PEERS=node-2,node-3
      - RELOAD=true
      - LOG_LEVEL=DEBUG
    networks:
      - distri-place-network
    volumes:
      - ./server:/app
    command: >
      sh -c "pip install -r requirements.txt && 
             python -m app.main"

  node-2:
    image: python:3.11-slim
    container_name: distri-place-node-2
    working_dir: /app
    environment:
      - NODE_ID=node-2
      - HTTP_PORT=8000
      - GRPC_PORT=8001
      - HOST=0.0.0.0
      - PEERS=node-1,node-3
      - RELOAD=true
      - LOG_LEVEL=DEBUG
    networks:
      - distri-place-network
    volumes:
      - ./server:/app
    command: >
      sh -c "pip install -r requirements.txt && 
             python -m app.main"

  node-3:
    image: python:3.11-slim
    container_name: distri-place-node-3
    working_dir: /app
    environment:
      - NODE_ID=node-3
      - HTTP_PORT=8000
      - GRPC_PORT=8001
      - HOST=0.0.0.0
      - PEERS=node-1,node-2
      - RELOAD=true
      - LOG_LEVEL=DEBUG
    networks:
      - distri-place-network
    volumes:
      - ./server:/app
    command: >
      sh -c "pip install -r requirements.txt && 
             python -m app.main"

  client:
    image: nginx:alpine
    container_name: distri-place-client
    ports:
      - "3000:80"
    volumes:
      - ./client:/usr/share/nginx/html:ro

networks:
  distri-place-network:
    driver: bridge
